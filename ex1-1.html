<!DOCTYPE html>
<html>
<body>
	<h1>연습문제1</h1>
	<h2>두 수를 입력받아 4칙연산의 결과를 표시해 봅시다.</h2>	
	<p id="ansNum" style="font-size:20px"></p>
	<h2>입력한 문자열의 길이를 알려주는 프로그램을 작성해 봅시다.</h2>
	<p id="ansStr" style="font-size:20px"></p>
	<h2>BMI를 계산하는 프로그램을 작성해 봅시다.</h2>
	<p id="calBmi" style="font-size:20px"></p>
	<h2>화씨를 입력받아서 섭씨로 바꾸는 프로그램을 작성해 봅시다.</h2>
	<p id="calFC" style="font-size:20px"></p>
	<script>
		var input1 = prompt("첫번째 숫자를 입력해 주세요");
		var input2 = prompt("두번째 숫자를 입력해 주세요");
		var num1 = Number(input1);
		var num2 = Number(input2);
		var ansNum = document.getElementById('ansNum');
		var sumNum = num1 + num2;
		ansNum.innerHTML = "정답은 " + (num1 + num2) + " 입니다.";

		var str = prompt("문자열을 입력해주세요");
		var ansLeng = str.length;
		var ansStr= document.getElementById('ansStr');
		ansStr.innerHTML = "문자열은 " + ansLeng + "개 입니다.";

		var wei = 68;
		var hei = 166.8;
		var hei2 = hei / 100;
		var bmi = wei / Math.pow(hei2, 2); 
		var calBmi = document.getElementById('calBmi');
		calBmi.innerHTML = "BMI는 " + bmi + "입니다.";

		var inputF = prompt("화씨를 입력해주세요");
		var f = Number(inputF);
		var ansC = (f-32) / 1.8;
		var calFC = document.getElementById('calFC');
		calFC.innerHTML = "화씨 " + f + "는 섭씨 " + ansC + "입니다." 
 	</script>
</body>
</html>
